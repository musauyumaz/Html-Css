<!DOCTYPE html>
<html>
    <head>
        <style>
            table{
                color: blue;
                background-color: yellow;
                border-collapse: collapse;
            }
            th{
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                font-size: 16px;
                font-weight: bolder;
                color: white;
                background-color: red;
                padding: 10px;
                margin: 10px;
                background-image: url(resimler/türkbayragi.jpg);

            }
            td{
                font-family: Georgia, 'Times New Roman', Times, serif;
                font-size: 12px;
                font-style: italic;
                font-weight: bolder;
                background-color: yellowgreen;
                text-align: center;
                padding: 5px;
                vertical-align:middle;
                height: 30px;
                border-width: 5px;
                border-color: brown;
                border-style: dotted;
            }
        </style>
    </head>
    <body>
        <table border="1">
            <tr><th>Ülke</th><th>Nüfus</th></tr>
            <tr><td>Türkiye</td><td>82</td></tr>
            <tr><td>Yunanistan</td><td>12</td></tr>
            <tr><td>Bulgaristan</td><td>9</td></tr>
        </table>
    </body>
</html>
